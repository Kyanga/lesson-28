<body>
    <h2>Javascript Arrow Function</h2>
    <p>This example shows an Arrow Function with a parameter</p>
    <p id="result"></p>
    <script>
        
        add = (a,b) => a+b;
        document.getElementById("result").innerHTML = add(4,9);
    </script>
