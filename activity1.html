<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activty 1</title>
</head>
<body>
    <h2>The javascript string method</h2>

    <p> The string method can convert a number to string</p>
    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var x = 60;
        var y = 80;
        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x) + String(y); // Does not add beacause it is string concatenates
    </script>
</body>
</html>
